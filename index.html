<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <div class="header">
         <p>walletAPP</p>
         <div class="burger">
            <div class="burgerr"></div>
            <div class="burgerr"></div>
            <div class="burgerr"></div>
        </div>
        </div>
        
        <div class="divforcircle">
            <div class="circle">
                <p>START</p>
            </div>
        </div>
        

        <div class="content">
            <div class="line">

            </div>
            <div class="info">
                <p>To add some expenses for period press plus</p>
            </div>

            <div class="buttons">

                <div class="button">
                    <div class="time">
                        <p>Week</p>
                    </div>
                    <div class="plus">
                        <img src="plus.svg" alt="">
                    </div>
                </div>
                <div class="button">
                    <div class="time">
                        <p>Month</p>
                    </div>
                    <div class="plus">
                        <img src="plus.svg" alt="">
                    </div>
                </div>
                <div class="button">
                    <div class="time">
                        <p>3-Months</p>
                    </div>
                    <div class="plus">
                        <img src="plus.svg" alt="">
                    </div>
                </div>

            </div>
        </div>

        <div class="content2">
            <div class="line"></div>

            <div class="info2">
                <p>Monthly expenses</p>
            </div>

            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Day</th>
                </tr>
                <tr>
                    <th>water bills</th>
                    <th>25$</th>
                    <th>10</th>
                </tr>
                <tr>
                    <th>car insurances</th>
                    <th>25$</th>
                    <th>15</th>
                </tr>
                <tr>
                    <th>spotify</th>
                    <th>25$</th>
                    <th>22</th>
                </tr>
                <tr>
                    <th>media bills</th>
                    <th>25$</th>
                    <th>27</th>
                </tr>
            </table>

            <div class="buttons2">
                <div class="button2">
                    <img src="plus.svg" alt="plus">
                </div>
                <div class="button2">
                    <img src="arrow.svg" alt="x">
                </div>
            </div>
        </div>

        
        <div class="content3">
            <div class="line"></div>

            <div class="info3">
                <p>Add monthly expenses:</p>
            </div>

            <div class="formula">
            <div class="title">
                <p>Title:</p>
                <input type="text" name="title" id="title" class="title-input">
            </div>

            <div class="money">
                <p>Amount:</p>
                <input type="text" name=" " id="money" class="money-input">
            </div>

            <div class="date">
                <p>Day:</p>
                <input type="text" name="day" id="day" class="date-input">
            </div>
        </div>


            <div class="buttons3">
                <div class="button3">
                    <img src="plus.svg" alt="plus">
                </div>
                <div class="button3">
                    <img src="ex.svg" alt="x">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
